name: Test Matrix (Python 3.10-3.13, Multi-Platform)

on:
  push:
    branches:
      - main
      - develop
    paths:
      - "orchestrator/**"
      - "tests/**"
      - "pyproject.toml"
      - ".github/workflows/test-matrix.yml"
  pull_request:
    branches:
      - main
      - develop
    paths:
      - "orchestrator/**"
      - "tests/**"
      - "pyproject.toml"

jobs:
  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      
      - name: Run unit tests
        run: |
          python -m pytest tests/ -v --tb=short
        continue-on-error: false
      
      - name: Run type checks on critical modules
        run: |
          python -m mypy orchestrator/tools/decorators.py orchestrator/tools/loaders.py --strict
        continue-on-error: true
      
      - name: Generate coverage report
        run: |
          python -m pytest tests/ --cov=orchestrator --cov-report=xml --cov-report=term
        continue-on-error: true
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-${{ matrix.os }}-py${{ matrix.python-version }}
          fail_ci_if_error: false
