version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: toolweaver-qdrant
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC API
    volumes:
      - ./qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped
    networks:
      - toolweaver

  redis:
    image: redis:7-alpine
    container_name: toolweaver-redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - toolweaver

networks:
  toolweaver:
    driver: bridge
