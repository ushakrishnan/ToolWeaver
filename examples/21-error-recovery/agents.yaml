agents:
  - agent_id: diagnostic_agent
    name: Local Diagnostic Agent
    protocol: http
    endpoint: http://127.0.0.1:8089/diagnose
    capabilities: ["diagnose"]
    metadata:
      tags: ["local", "dev"]
  - agent_id: remediation_agent
    name: Local Remediation Agent
    protocol: http
    endpoint: http://127.0.0.1:8089/remediate
    capabilities: ["remediate"]
    metadata:
      tags: ["local", "dev"]
