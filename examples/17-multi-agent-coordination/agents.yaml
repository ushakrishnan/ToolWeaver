a2a:
  enabled: true
  default_timeout: 300

agents:
  - agent_id: data_fetcher
    name: Data Fetcher
    description: Fetches data from various sources
    endpoint: ${DATA_FETCHER_ENDPOINT:-http://localhost:8001/fetch}
    protocol: http
    capabilities: [data_fetching, aggregation]
    cost_estimate: 0.10
    latency_estimate: 30

  - agent_id: data_analyst
    name: Data Analyst
    description: Analyzes data and generates insights
    endpoint: ${DATA_ANALYST_ENDPOINT:-http://localhost:8002/analyze}
    protocol: http
    capabilities: [data_analysis, statistical_modeling]
    cost_estimate: 0.15
    latency_estimate: 60

  - agent_id: report_generator
    name: Report Generator
    description: Generates reports from insights
    endpoint: ${REPORT_GEN_ENDPOINT:-http://localhost:8003/generate}
    protocol: http
    capabilities: [report_generation, visualization]
    cost_estimate: 0.10
    latency_estimate: 20
