a2a:
  enabled: true
  default_timeout: 300

agents:
  - agent_id: analytics_agent
    name: Analytics Agent
    description: Performs complex data analysis and segmentation
    endpoint: ${ANALYTICS_ENDPOINT:-http://localhost:8010/analyze}
    protocol: http
    capabilities: [data_analysis, segmentation, forecasting]
    cost_estimate: 0.10
    latency_estimate: 60
