site_name: ToolWeaver
site_description: Tool orchestration, parallel agents, caching, and sandboxed execution.
site_url: https://ushakrishnan.github.io/ToolWeaver/
use_directory_urls: true

repo_url: https://github.com/ushakrishnan/ToolWeaver
repo_name: ToolWeaver

docs_dir: docs
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    primary: indigo
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - search.suggest
    - content.code.copy

plugins:
  - search

markdown_extensions:
  - admonition
  - codehilite
  - tables
  - toc:
      permalink: true

extra_css:
  - assets/styles/typography.css

