[mypy]
# Phase 0.k: Type checking configuration for ToolWeaver
# Goal: Progressive typing - prioritize public APIs and core modules
# Strategy: Strict for critical paths, standard for supporting modules

python_version = 3.10
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_untyped_calls = True
no_implicit_optional = True
check_untyped_defs = True

# Per-module overrides: Relax constraints for complex/external-dependent modules
# Priority order: Phase 2 > Phase 1.x > Internals > Legacy

[mypy-orchestrator.tools.decorators]
# CRITICAL: Public API (Phase 2)
disallow_untyped_defs = True
disallow_untyped_calls = True

[mypy-orchestrator.tools.loaders]
# CRITICAL: Public API (Phase 3)
disallow_untyped_defs = True
disallow_untyped_calls = True

