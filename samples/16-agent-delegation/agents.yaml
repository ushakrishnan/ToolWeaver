# Agents Configuration for Example 16

# This file is used for local demonstration only.
# In production, use environment variables to set agent endpoints.

a2a:
  enabled: true
  default_timeout: 300

agents:
  # Example data analyst agent
  - agent_id: data_analyst
    name: Data Analysis Agent
    description: Analyzes datasets and provides insights
    endpoint: ${DATA_ANALYST_ENDPOINT:-http://localhost:8001/analyze}
    protocol: http
    capabilities:
      - data_analysis
      - statistical_modeling
      - visualization
    input_schema:
      type: object
      properties:
        dataset:
          type: string
          description: Path or name of dataset to analyze
        metrics:
          type: array
          description: Metrics to compute
      required: [dataset]
    cost_estimate: 0.05
    latency_estimate: 120
    metadata:
      tags: [analytics]
      version: 1.0.0

  # Example code generation agent
  - agent_id: code_generator
    name: Code Generation Agent
    description: Generates production-ready code from specifications
    endpoint: ${CODE_GEN_ENDPOINT:-http://localhost:8002/generate}
    protocol: http
    capabilities:
      - code_generation
      - testing
    input_schema:
      type: object
      properties:
        specification:
          type: string
        language:
          type: string
          enum: [python, javascript, typescript]
      required: [specification, language]
    cost_estimate: 0.10
    latency_estimate: 60
    metadata:
      tags: [development]
      version: 2.0.0
